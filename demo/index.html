<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Divider Demo</title>
    <script src="../custom-divider.js" type="module"></script>

    <style media="screen">
      html, body {
        position: absolute;
        display: flex;
        width: 100%;
        height: 100%;
        margin: 0;
      }
      custom-divider {
        padding: 5em
      }
    </style>
  </head>
  <body>
    <span>
      <custom-divider></custom-divider>
      <custom-divider left></custom-divider>
    </span>
    <span class="flex"></span>
    <span>
      <custom-divider right></custom-divider>
      <custom-divider top></custom-divider>
    </span>
  </body>
</html>
